<div class="entete">
  <p>Recherche</p>
</div>
<div class="principal">
  <div class="container">
    <form [formGroup]="searchForm" (ngSubmit)="onFormSubmit()">
      <div>
        <mat-radio-group name="searchType" formControlName="searchType">
          <mat-radio-button value="sir" (change)="onChange($event)" class="">Siren</mat-radio-button>
          <mat-radio-button value="rs" (change)="onChange($event)" class="">Raison Sociale</mat-radio-button>
        </mat-radio-group>
        <div *ngIf="searchType.hasError('required')" class="error">
          Sélectionner au moins un bouton.
        </div>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="recherche" name="itemsearch" required formControlName="itemsearch">
          <mat-error *ngIf="itemsearch.hasError('required')">
            une recherche est nécessaire.
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button>Rechercher</button>
      </div>
    </form>
  </div>
  <div class="card" *ngIf="isVisibleSociete">
    <app-card [societe]="societe"></app-card>
  </div>
</div>

<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Checkbox configuration</h2>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="checked">Checked</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Indeterminate</mat-checkbox>
    </section>

    <section class="example-section">
      <label class="example-margin">Align:</label>
      <mat-radio-group [(ngModel)]="labelPosition">
        <mat-radio-button class="example-margin" value="after">After</mat-radio-button>
        <mat-radio-button class="example-margin" value="before">Before</mat-radio-button>
      </mat-radio-group>
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>

<mat-card class="result">
  <mat-card-content>
    <h2 class="example-h2">Result</h2>

    <section class="example-section">
      <mat-checkbox
          class="example-margin"
          [(ngModel)]="checked"
          [(indeterminate)]="indeterminate"
          [labelPosition]="labelPosition"
          [disabled]="disabled">
        I'm a checkbox
      </mat-checkbox>
    </section>
  </mat-card-content>
</mat-card>
